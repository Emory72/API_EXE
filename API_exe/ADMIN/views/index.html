<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/modal.css" />

    <link rel="stylesheet" href="css/style4.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Cyber Phone</h3>
          <strong><i class="fa-types fa-react"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-briefcase"></i>
              About
            </a>
            <a href="#pageSubmenu">
              <i class="fa fa-files-o"></i>
              Pages
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-link"></i>
              Portfolio
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-paperclip"></i>
              FAQ
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-paper-plane"></i>
              Contact
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Toggle Sidebar</span>
              </button>
            </div>

            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Phone Management
                  </h3>
                </div>
                <div class="col-md-6 text-right d-flex justify-content-around">
                  <button
                    class="btn btn-secondary"
                    onclick=" sortProductsSmall()"
                  >
                    Price: small to big
                  </button>
                  <button
                    class="btn btn-secondary"
                    onclick=" sortProductsBig()"
                  >
                    Price: big to small
                  </button>
                  <button
                    class="btn btn-primary"
                    id="addPhone"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Add Phone
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Tìm kiếm"
                      id="searchName"
                    />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <span class="mr-1">#</span>
                      <!-- <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i> -->
                    </th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th><em class="fa fa-cog"></em>Action</th>
                  </tr>
                </thead>
                <tbody id="productList"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-mobile-screen-button"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Phone Name"
                  />
                </div>

                <span class="sp-thongbao" id="errName"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-sack-dollar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Price"
                  />
                </div>
                <span class="sp-thongbao" id="errPrice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-mobile-screen"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>

                <span class="sp-thongbao" id="errScreen"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="Back Camera"
                  />
                </div>
                <span class="sp-thongbao" id="errBackCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control input-sm"
                    placeholder="Front Camera"
                  />
                </div>
                <span class="sp-thongbao" id="errFrontCamera"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-money" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="imageLink"
                    id="imageLink"
                    class="form-control input-sm"
                    placeholder="Image Link"
                  />
                </div>
                <span class="sp-thongbao" id="errImageLink"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-comment"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="description"
                    id="description"
                    class="form-control input-sm"
                    placeholder="Description"
                  />
                </div>
                <span class="sp-thongbao" id="errDescription"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-signature"></i
                    ></span>
                  </div>
                  <select class="form-control" id="type">
                    <option>Select Type</option>
                    <option value="1">Apple</option>
                    <option value="2">Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="errType"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <!-- <button
              id="btnUpdate"
              type="button"
              class="btn btn-primary d-none"
              onclick="updateProduct()"
            >
              Update
            </button> -->
            <button
              id="btnAdd"
              type="button"
              class="btn btn-primary d-none"
              onclick="createProduct()"
            >
              Add
            </button>
            <button
              id="btnClose"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              onclick="resetForm()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="../library/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../library/jquery.easing.min.js"
    ></script>
    <script type="text/javascript" src="../library/popper.min.js"></script>
    <script type="text/javascript" src="../library/bootstrap.min.js"></script>

    <!-- Date Picker -->
    <!-- <script src="../library/jquery-ui.min.js"></script> -->
    <script src="./../library/jquery-ui.js"></script>
    <script src="../library/datepicker.js"></script>

		new WOW().init();

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>

    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- main js -->
    <script src="../models/Products.js"></script>
    <script src="../services/ProductAPI.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
